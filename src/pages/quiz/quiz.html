<ion-header>

  <ion-navbar>
    <ion-title>Въпроси</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="quiz">
<div class="center">
  <ion-chip>
    <ion-icon name="heart" color="light"></ion-icon>
    <ion-label color="secondary">Какво видяхте и научихте днес?</ion-label>
  </ion-chip>
</div>

  <section class="giftcard" [navPush]="easyQuiz">
    <section class="giftcard-cover" >
      <ion-icon name="alert" color="secondary"></ion-icon><i class="fa fa-apple">Лесно</i>
    </section>
    <footer class="giftcard-footer">
      <div class="giftcard-text">
        <h1>20 Въпроса</h1>
        <h2>За Царевец</h2>
      </div>
    </footer>
  </section>


  <section class="giftcard" [navPush]="mediumQuiz">
    <section class="giftcard-cover" >
      <ion-icon name="alert" color="alert"></ion-icon><i class="fa fa-apple">Средно</i>
    </section>
    <footer class="giftcard-footer">
      <div class="giftcard-text">
        <h1>20 Въпроса</h1>
        <h2>За Музея</h2>
      </div>
    </footer>
  </section>

  <section class="giftcard" [navPush]="hardQuiz">
    <section class="giftcard-cover" >
      <ion-icon name="alert" color="danger"></ion-icon><i class="fa fa-apple">Трудно</i>
    </section>
    <footer class="giftcard-footer">
      <div class="giftcard-text">
        <h1>30 Въпроса</h1>
        <h2>За Царевец и Музея</h2>
      </div>
    </footer>
  </section>


</ion-content>
